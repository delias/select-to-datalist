<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Select to Datalist</title>
  </head>
  <body>
    <h1>Select to Datalist</h1>
    <select class="select">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>

    <input list="browsers" />

    <datalist id="browsers">
      <option value="Internet Explorer"> </option>
      <option value="Firefox"> </option>
      <option value="Chrome"> </option>
      <option value="Opera"> </option>
      <option value="Safari"> </option>
    </datalist>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let input = document.createElement("input");
        input.setAttribute("list", "autos");
        let el = document.querySelector("select");
        let dataListAutos = document.createElement("datalist");
        dataListAutos.setAttribute("id", "autos");
        dataListAutos.innerHTML = el.innerHTML;
        // console.log(dataListAutos);
        document.querySelector("body").append(input);
        document.querySelector("body").append(dataListAutos);
      });
    </script>
  </body>
</html>
